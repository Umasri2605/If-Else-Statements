<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> print even or odd for a given number</title>
</head>
<body>
    <script>
        var a=+prompt();
        if(a%2==0){
            console.log("Even number");
        }
        else{
            console.log("Odd number");
        }
    </script>
</body>
</html>
