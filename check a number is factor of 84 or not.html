<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check a number is factor of 84 or not</title>
</head>
<body>
    <script>
        var a=84;
        for(i=1;i<=a;i++){
            if(a%i==0){
                console.log(i);
            }
        }
    </script>
</body>
</html>
