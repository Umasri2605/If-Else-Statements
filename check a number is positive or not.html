<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check a number is positive or not</title>
</head>
<body>
    <script>
        var a=+prompt();
        if(a>=0){
            console.log("Positive")
        }
        else{
            console.log("Not positive")
        }
    </script>
</body>
</html>
