<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check a number is multiple of 3 or not</title>
</head>
<body>
    <script>
        var a=+prompt();
        if(a%3==0){
            console.log("Mutiple of 3");
        }
        else{
            console.log("Not multiple of 3");
        }
    </script>
</body>
</html>
